[application]

name="Moon Cheeser"
main_scene="res://Screens/Title_Screen/TitleScreen.tscn"
icon="res://icon.png"

[autoload]

bgm="*res://BackgroundMusic.tscn"

[display]

borderless_window=false
emulate_touchscreen=true
stretch_mode="disabled"
stretch_aspect="ignore"
orientation="landscape"
width=1280
height=720
resizable=true
use_vsync=true

[input]

jump=[key(Space), mbutton(0, 1)]

[locale]

translation_remaps={}

[physics]

fixed_fps=60

[render]

default_clear_color=#ff141a3c
