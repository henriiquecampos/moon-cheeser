[application]

name="Moon Cheeser"
main_scene="res://Screens/Title_Screen/TitleScreen.tscn"
icon="res://icon.png"

[autoload]

skins="*res://Skins.tscn"
acheesements="*res://Acheesements.tscn"
score_handler="*res://ScoreHandler.tscn"
settings="*res://Settings.tscn"
bgm="*res://BackgroundMusic.tscn"

[display]

stretch_mode="disabled"
stretch_aspect="keep"
width=1280
height=720
borderless_window=false
emulate_touchscreen=true
orientation="landscape"
resizable=true
use_vsync=true

[input]

jump=[key(Space)]

[locale]

translation_remaps={}

[physics]

fixed_fps=60

[render]

default_clear_color=#ff00112b
